<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <%= title %>
    </title>


    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="images/icons/favicon-48x48.png">

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/auth.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <main class="auth-main">
        <div class="auth-block">
            <h1>登录到
                <%=title%>
            </h1>
            <a href="reg.html" class="auth-link">新用户? 注册!</a>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">电子邮箱</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-auth">登录</button>
                        <a href class="forgot-pass">忘记密码?</a>
                    </div>
                </div>
            </form>

            <div class="auth-sep"><span><span>其他一键方式登录</span></span>
            </div>



            <div class="al-share-auth">
                <ul class="al-share clearfix">
                    <li><i class="socicon socicon-weChat" title="Share on weChat"></i></li>
                    <li><i class="socicon socicon-qq" title="Share on qq"></i></li>
                    <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
