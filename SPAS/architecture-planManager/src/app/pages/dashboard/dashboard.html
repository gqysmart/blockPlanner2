<div class="widget" ng-controller="dashboardCtl as dbCtl">
    <div class="row">
        <div class="col-md-6">
            <div ng-repeat="group in dbCtl.groups">
                <div ba-panel ba-panel-title={{group.name}} ba-panel-class="with-scroll medium-panel">

                    <div class="horizontal-scroll">
                        <form name="rowForm" editable-form>


                            <table class="table table-condensed">
                                <colgroup style="width:40%;background:#FAFAFA;" align="left"></colgroup>
                                <colgroup style="width:40%" align="right"></colgroup>
                                <colgroup style="width:20%" align="right"></colgroup>

                                <tbody>
                                    <tr ng-repeat="(i,item) in group.items">
                                        <td>{{item.name}}</td>
                                        <td> <span editable-text="item.value" e-name="value" e-form="rowForm" onbeforesave="checkName($data)">{{item.value}}</span></td>
                                        <td ng-show="rowForm.$visible"><button type="button" ng-click="deleteUser(user.id)" class="btn btn-danger pull-right">Del</button></td>
                                    </tr>

                                </tbody>
                            </table>
                        </form>
                    </div>


                    <ul class="btn-list clearfix">
                        <li><button type="button" ng-show="!rowForm.$visible" class="btn btn-default btn-with-icon" ng-click="rowForm.$show()"><i class="ion-archive"></i>编辑</button></li>
                        <li><button type="button" ng-show="rowForm.$visible" class="btn btn-default btn-with-icon" ng-click=""><i class="ion-archive"></i>保存</button></li>
                        <li><button type="button" class="btn btn-default btn-with-icon"><i class="ion-folder"></i>资料管理...</button></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div ba-panel ba-panel-title="地块出让约定" ba-panel-class="with-scroll">
                    <div ng-include="'app/pages/project/widgets/landInfoShow.html'"></div>
                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.landInfoEdit"><i class="ion-archive"></i>编辑</button></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div ba-panel ba-panel-title="阶段相关的工作分页标签" ba-panel-class="with-scroll">
                    <h3>所有功能暂时按spa做，性能等以后再调整</h3>
                    <h3> 样式选用多标签样式</h3>
                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.projectInfoEdit"><i class="ion-archive"></i>经济测算</button></li>
                        <li><button type="button" class="btn btn-default btn-with-icon"><i class="ion-folder"></i>本阶段资料管理...</button></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div ba-panel ba-panel-title="人事管理、组织架构管理" ba-panel-class="with-scroll">
                    <div ng-include="'app/pages/projectInfo/widgets/landInfoShow.html'"></div>
                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.landInfoEdit"><i class="ion-archive"></i>编辑</button></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div ba-panel ba-panel-title="项目管理进度计划表、甘特图、shedule" ba-panel-class="with-scroll">

                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.projectInfoEdit"><i class="ion-archive"></i>经济测算</button></li>
                        <li><button type="button" class="btn btn-default btn-with-icon"><i class="ion-folder"></i>本阶段资料管理...</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div ba-panel ba-panel-title="部门设计、财务、工程分页管理工作分派与沟通" ba-panel-class="with-scroll">
                    <div ng-include="'app/pages/projectInfo/widgets/landInfoShow.html'"></div>
                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.landInfoEdit"><i class="ion-archive"></i>编辑</button></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div ba-panel ba-panel-title="项目管理进度计划表、甘特图、shedule" ba-panel-class="with-scroll">

                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.projectInfoEdit"><i class="ion-archive"></i>经济测算</button></li>
                        <li><button type="button" class="btn btn-default btn-with-icon"><i class="ion-folder"></i>本阶段资料管理...</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div ba-panel ba-panel-title="运营、部门设计、成本、财务、工程、销售、运维分页管理工作分派与沟通" ba-panel-class="with-scroll">
                    <div ng-include="'app/pages/projectInfo/widgets/landInfoShow.html'"></div>
                    <ul class="btn-list clearfix">
                        <li><button type="button" class="btn btn-default btn-with-icon" ui-sref="projectInfo.landInfoEdit"><i class="ion-archive"></i>编辑</button></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
