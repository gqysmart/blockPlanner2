<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" ng-if="node.bases && node.bases.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed}"></span></a><span>{{node.name}}</span>
        <span class="pull-right">{{node.value}}</span></a>
    </div>
    <ol ng-if="node.bases && node.bases.length > 0" ui-tree-nodes="" ng-model="node.bases" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.bases" ui-tree-node ng-include="'nodes_renderer.html'"> </li>
    </ol>

</script>

<div class="row">
    <div class="col-sm-12">
        <div ui-tree id="tree-root" ng-controller="BasicExampleCtrl">
            <ol ui-tree-nodes ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
        </div>
    </div>

</div>
