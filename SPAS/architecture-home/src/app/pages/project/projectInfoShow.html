<div ng-controller="projectsSummaryCtl as psCtl">
    <div class="row">
        <div ng-repeat="ps in psCtl.projectsSummary" class="col-lg-3 col-md-6 col-sm-6" ba-panel ba-panel-title="{{ps.name}}" ba-panel-class="medium-panel">
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <a class="btn" ng-click="psCtl.createProject()">
                <div ba-panel ba-panel-title="{{ps.name}}" ba-panel-class="medium-panel traffic-panel">
                    <div style="padding:30px;vertical-align:middle"> <span class="ion-android-add"></span><span class="add-project-button-label">创建新项目</span></div>
                </div>
            </a>

        </div>
    </div>
</div>
